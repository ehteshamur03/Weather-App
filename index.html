<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/jpeg" href="./modern.jpg" />

  <!-- Custom CSS file -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <p>Weather App</p>
  </div>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button>
        <i class='bx bx-search-alt-2'></i>
      </button>
    </div>

    <!-- Loading Indicator -->
    <div class="loading" style="display: none;">
      <i class='bx bx-loader bx-spin'></i>
    </div>

    <div class="weather">
      <div class="main">
        <img src="" alt="" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
      </div>

      <div class="details">
        <div class="col">
          <img src="humidity.png" alt="humidity">
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="wind.png" alt="wind">
          <div>
            <p class="wind"></p>
            <p>Wind</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Weather App. All rights reserved.</p>
    <p>Powered by <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">OpenWeatherMap API</a>
    </p>
  </footer>

  <script type="module" src="index.js"></script>
</body>

</html>
